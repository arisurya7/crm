{% load static %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" class="brand-link mt-2 mb-3">
    <img src="{%static 'clustering/vendor/dist/img/AdminLTELogo.png'%}" alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">CRM System</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="{%static 'clustering/vendor/dist/img/user2-160x160.jpg'%}" class="img-circle elevation-2"
          alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Admin</a>
      </div>
    </div>
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a href="{%url 'clustering:dashboard'%}" class="nav-link {% if isDashboard %} active {% endif %}">
            <i class="nav-icon fas fa-th"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{%url 'clustering:managementdata'%}" class="nav-link {% if isManagementData %} active {% endif %}">
            <i class="fas fa-server"></i>
            <p>Management Data</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{%url 'clustering:weightmodel'%}" class="nav-link {% if isWeightModel %} active {% endif %}">
            <i class="fas fa-weight-hanging"></i>
            <p>Weight Model</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{%url 'clustering:rfm'%}" class="nav-link {% if isRfm %} active {% endif %}">
            <i class="fas fa-object-ungroup"></i>
            <p>RFM</p>
          </a>
        </li>
        <li class="nav-item">
            <a href="{%url 'clustering:lrfm'%}" class="nav-link {% if isLrfm %} active {% endif %}">
              <i class="fas fa-object-ungroup"></i>
              <p>LRFM</p>
            </a>
        </li>
        <li class="nav-item">
          <a href="{%url 'clustering:testing'%}" class="nav-link {% if isTesting %} active {% endif %}">
            <i class="fas fa-object-ungroup"></i>
            <p>Pengujian dan Evaluasi</p>
          </a>
      </li>
        <li class="nav-item">
          <a href="{%url 'clustering:logout'%}" class="nav-link">
            <i class="fas fa-sign-out"></i>
            <p>Logout</p>
          </a>
