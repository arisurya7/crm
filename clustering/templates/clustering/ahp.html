{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{ title }}</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1>{{ title }}</h1>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        <h5 class="card-title">Skoring RFM</h5>
                        <h6 class="card-subtitle mb-2 text-muted mb-5">Optional</h6>

                        <form action="{% url 'clustering:ahp' %}" class="form-inline" method="post">
                            {% csrf_token %}
                            <div class="row mb-2">
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label" for="rf">Recency</label>
                                            <input class="form-check-input" type="radio" name="input1" id="rf"
                                                value="01" required>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="input1" id="fr"
                                                value="10" required>
                                            <label class="form-check-label" for="fr">Frequency</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <select class="form-select" aria-label="Default select example" name="score1"
                                            required>
                                            <option value="" selected>Pilih Skor</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label" for="rm">Recency</label>
                                            <input class="form-check-input" type="radio" name="input2" value="02"
                                                id="rm" required>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="input2" value="20"
                                                id="mr" required>
                                            <label class="form-check-label" for="mr">Monetary</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <select class="form-select" aria-label="Default select example" name="score2"
                                            required>
                                            <option value="" selected>Pilih Skor</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label" for="mf">Monetary</label>
                                            <input class="form-check-input" type="radio" name="input3" value="21"
                                                id="mf" required>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="input3" value="12"
                                                id="fm" required>
                                            <label class="form-check-label" for="fm">Frequency</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <select class="form-select" aria-label="Default select example" name="score3"
                                            required>
                                            <option value="" selected>Pilih Skor</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row m-1">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>

            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Weight RFM</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Default</h6>
                        <div class="form-inline">
                            <div class="form-group mb-2">
                                <label for="drecency">Recency</label>
                                <input type="text" class="form-control" name="drecency" id="drecency"
                                    value="{{ weight.r }}" disabled>
                            </div>
                            <div class="form-group mb-2">
                                <label for="dfrequency">Frequency</label>
                                <input type="text" class="form-control" name="dfrequency" id="dfrequency"
                                    value="{{ weight.f }}" disabled>
                            </div>
                            <div class="form-group mb-2">
                                <label for="dmonetary">Monetary</label>
                                <input type="text" class="form-control" name="dmonetary" id="dmonetary"
                                    value="{{ weight.m }}" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
