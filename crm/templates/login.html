{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRM</title>
</head>

<body style="background-color: rgb(244, 251, 253);">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'clustering/vendor/dist/img/logofg.png' %}" alt="" width="30" height="30"
                        class="d-inline-block align-text-top">
                    CRM System
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'index'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'login'%}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="card" style="width: 25rem; border-radius:5%;">
                <h1 class="text-center login-title mt-4">Login</h1>
                <div class="card-body">
                    <form class="" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="text" class="form-control rounded-pill mb-2 p-2" id="username" name="username"
                            placeholder="Username" autofocus required>
                        <input type="password" class="form-control rounded-pill mb-2 p-2 mt-1" id="password"
                            name="password" placeholder="Password" required>
                        <div class="row justify-content-center mt-4">
                            <button class="btn btn-primary rounded-pill pl-5 pr-5" type="submit">Login</button>
                        </div>
                        <div class="row justify-content-center mt-2 mb-2">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
