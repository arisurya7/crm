{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- My Style -->
    <link rel="stylesheet" href="{% static 'clustering/css/mystyle.css' %}">
    <title>Cluser</title>
</head>

<body style="background-color: rgb(244, 251, 253);">
    <nav class="navbar navbar-expand-lg navbar-custom  fixed-top shadow-sm">
        <div class="container">
            <!-- <a class="navbar-brand" href="#"><img src="{% static 'clustering/vendor/dist/img/logofg.png' %}" alt="" style="width: 40px;"></a> -->
            <a class="navbar-brand" href="{% url 'index'%}">CLASER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto flex-nowrap">
                    <li class="nav-item home nav-active">
                        <a href="{% url 'index'%}#home" class="nav-link m-2 menu-item">Home</a>
                    </li>
                    <li class="nav-item about">
                        <a href="{% url 'index'%}#about" class="nav-link m-2 menu-item">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'login'%}" class="nav-link m-2 menu-item">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 10rem;">
            <div class="card" style="width: 25rem; border-radius:5%;">
                <h1 class="text-center login-title mt-4">Login</h1>
                <div class="card-body">
                    <form class="" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="text" class="form-control rounded-pill mb-2 p-2" id="username" name="username"
                            placeholder="Username" autofocus required>
                        <input type="password" class="form-control rounded-pill mb-2 p-2 mt-1" id="password"
                            name="password" placeholder="Password" required>
                        <div class="row justify-content-center mt-4">
                            <button class="btn btn-primary rounded-pill pl-5 pr-5" type="submit">Login</button>
                        </div>
                        <div class="row justify-content-center mt-2 mb-2">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <!-- My Scripts -->
    <script src="{% static 'clustering/js/myscripts.js'%}"></script>
</body>

</html>
